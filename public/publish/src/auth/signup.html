<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POTEBOOK - 회원가입</title>
  <link rel="stylesheet" href="../../common/css/reset.css" />
  <link rel="stylesheet" href="../../common/css/style.css" />
  <script src="../../common/js/jquery.min.js"></script>
</head>

<body>
  <section class="frame loca-home">
    <header></header>
    <div class="content">
      <h1 class="title">POTEBOOK</h1>

      <div class="formBox">
        <p class="formDesc">회원가입: 기본 정보를 입력하고 약관에 동의해주세요.</p>

        <div class="formItem">
          <input id="signupName" type="text" placeholder="이름을 입력하세요" />
          <label for="signupName">이름</label>

          <div class="formContent">
            <div class="formCheck">
              <input id="termsAgree" type="checkbox" />
              <label for="termsAgree">약관에 동의합니다 (필수)</label>
            </div>
            <!-- <p class="formHint">(확장 예정) 추후 연락처/생년월일 등 입력 영역이 추가될 수 있어요.</p> -->
          </div>

          <button type="button" id="btnSignupDone">완료</button>
        </div>
      </div>

      <div class="circleTable"></div>
    </div>
    <footer></footer>
  </section>
</body>

<script src="../../common/js/login.js"></script>

</html>
