<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P Calendar</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/style.css">
    <script src="../../common/js/jquery.min.js"></script>

    <style>

    </style>
</head>

<body>
    <section class="frame loca-calendar">
        <header></header>
        <nav id="appNav" data-active="calendar"></nav>
        <div class="content">
            <div class="control">
                <button type="button" id="planADD">일정 추가 +</button>
            </div>
            <div class="calendar" id="calendarContainer">
            <!-- Calendar rows will be generated by JavaScript -->
            </div>
            <div class="detail">
               

            </div>
                    </div>
        <footer></footer>
    </section>
    <div class="popup">
<!-- Schedule Add Popup -->
<div class="popup-overlay" id="addSchedulePopup">
    <div class="popup-content">
        <div class="popup-header">
            <h3>일정 추가</h3>
            <button type="button" class="close-btn">&times;</button>
        </div>
        <div class="popup-body">
            <div class="form-group">
                <label>일정명</label>
                <input type="text" id="scheduleName" list="scheduleNameOptions" placeholder="일정명을 입력하세요">
                <datalist id="scheduleNameOptions">
                    <option value="청창사 지원"></option>
                    <option value="창성기 지원"></option>
                </datalist>
            </div>
            <div class="form-group">
                <label>날짜</label>
                <div class="dateRow">
                    <input type="date" id="scheduleDate">
                    <div class="dateExtras">
                        <label class="check"><input type="checkbox" id="scheduleAllDay">하루종일</label>
                        <label class="check"><input type="checkbox" id="scheduleDateUnset">날짜 미정</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>시간</label>
                <div class="time-input">
                    <input type="time" id="scheduleStart" placeholder="시작">
                    <span>~</span>
                    <input type="time" id="scheduleEnd" placeholder="종료">
                </div>
            </div>

            <div class="taskSuggest">
                <div class="taskSuggestHeader">
                    <h4>연관 할일 제안</h4>
                    <button type="button" class="taskSuggestBtn" id="taskSuggestBtn">할일 추천 받기</button>
                </div>
                <div class="taskTableWrap">
                    <table class="taskTable" id="relatedTasksTable">
                        <thead>
                            <tr>
                                <th class="col-check">추가</th>
                                <th>할일</th>
                                <th class="col-due">마감</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <p class="taskHint">일정명을 선택하면 자동으로 추천이 갱신됩니다.</p>
            </div>
        </div>
        <div class="popup-footer">
            <button type="button" class="btn-cancel">취소</button>
            <button type="button" class="btn-confirm">추가</button>
        </div>
    </div>
</div>

<!-- Schedule Detail/Edit Popup -->
<div class="popup-overlay" id="detailSchedulePopup">
    <div class="popup-content">
        <div class="popup-header">
            <h3>일정 상세</h3>
            <button type="button" class="close-btn">&times;</button>
        </div>
        <div class="popup-body">
            <div class="form-group">
                <label>일정명</label>
                <input type="text" id="detailName" placeholder="일정명">
            </div>
            <div class="form-group">
                <label>날짜</label>
                <input type="date" id="detailDate">
            </div>
            <div class="form-group">
                <label>시간</label>
                <div class="time-input">
                    <input type="time" id="detailStart">
                    <span>~</span>
                    <input type="time" id="detailEnd">
                </div>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="detailDone">
                    완료 표시
                </label>
            </div>

            <div class="taskSuggest is-collapsed" id="detailTaskSuggest">
                <div class="taskSuggestHeader">
                    <h4>연관 할일 제안</h4>
                    <button type="button" class="taskSuggestBtn" id="detailTaskSuggestBtn">할일 추천 받기</button>
                </div>
                <div class="taskTableWrap">
                    <table class="taskTable" id="detailRelatedTasksTable">
                        <thead>
                            <tr>
                                <th>할일</th>
                                <th class="col-due">마감</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <p class="taskHint">추천받기를 누르면 할일 목록이 표시됩니다.</p>
            </div>
        </div>
        <div class="popup-footer">
            <button type="button" class="btn-delete">삭제</button>
            <div>
                <button type="button" class="btn-cancel">취소</button>
                <button type="button" class="btn-confirm">수정</button>
            </div>
        </div>
    </div>
</div>

<!-- Delete Confirmation Alert -->
<div class="popup-overlay" id="deleteConfirmPopup">
    <div class="popup-content popup-alert">
        <div class="popup-body">
            <p>정말로 삭제하시겠습니까?</p>
        </div>
        <div class="popup-footer">
            <button type="button" class="btn-cancel">취소</button>
            <button type="button" class="btn-confirm btn-danger">삭제</button>
        </div>
    </div>
</div>

<!-- Overlap Schedules List Popup -->
<div class="popup-overlay" id="overlapListPopup">
    <div class="popup-content">
        <div class="popup-header">
            <h3 class="overlapTitle">겹친 일정</h3>
            <button type="button" class="close-btn">&times;</button>
        </div>
        <div class="popup-body">
            <p class="overlapRange" data-role="range"></p>
            <ul class="overlapList"></ul>
        </div>
    </div>
</div>
</div>
</body>
<script src="../../common/js/openaiKey.js"></script>
<script src="../../common/js/calendar.js"></script>
<script src="../../common/js/nav.js"></script>
</html>
